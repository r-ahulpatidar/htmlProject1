<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <main>
        <section>
            <h1>Contact Us</h1>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="home.html">About LTS</a></li>
                <li><a href="home.html">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
            <figure>
                <img src="./images/img3.png" alt="dish">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </section>
        <section>
            <h2>Our Contact form</h2>
            <form>
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="fName">Name:</label>
                        <input type="text" id="fName" value="your name" name="fName" />
                   </p>
                   <p>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" value="your email" name="mail" />
                   </p>
                   <label for="message">Your Message:</label><br>
                   <textarea rows="10" cols="20">type your message here</textarea>
                </fieldset>
                <button type="button">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane, Suite T<br>
                Kansas City, 55555-5555<br><br>

                Phone: 555-555-5555
            </address>
            <a href="#">Back to Top</a>
        </section>
        <hr>
        <section>
            <p>Copyright @ The Little Taco Shop</p>
        </section>
    </main>
</body>
</html>
